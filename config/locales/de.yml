    fanfest:
      title: "Fanmeile Berlin"
      teaser: "<span>Berlin</span> hat mit seiner <span>Fanmeile</span> zu den internationalen Fussball-Großereignissen 2006, 2008 und 2010 weltweit für Furore, Aufsehen und Sympathie für die deutsche Hauptstadt und für Deutschland gesorgt."
      p1: "<p>Die einmaligen Bilder von der Fanmeile in Berlin standen und
  stehen für Sportbegeisterung, Gastfreundschaft und ein neues
  Selbstbewusstsein der Berliner und der Deutschen.</p>
  <p>Täglich verfolgten ca. 1 Millionen Menschen in Deutschlands
  Hauptstadt die Spiele und feierten in einer atemberaubenden
  Atmosphäre.</p>"
      p2: "<p>Seid auch 2012 auf Deutschlands größter Public Viewing Meile
  dabei, wenn es darum geht Euer Team tatkräftig zu unterstützen,
  die einzigartige Atmosphäre der Fanmeile Berlin zu genießen
  und ausgelassen und friedlich mit allen anderen Fußballfans zu
  feiern. </p>
  <p>Der Eintritt ist wie jedes Jahr kostenfrei.</p>"
      hospitality: "<h5>Hospitality</h5>
  <p>Planen Sie ein exklusives Kunden- / Firmenevent während
  der UEFA Fussball-Europameisterschaft™?</p>
  <p>Wir freuen uns nach dem Erfolg von 2006, 2008 und 2010 wieder einen
  Hospiatlity Bereich für Firmenveranstaltungen anbieten zu können.
  Genießen Sie die einmalige, exklusive Atmosphäre am Brandenburger
  Tor, seien Sie und Ihre Gäste live dabei bei der größten Fussballparty der
  Welt.</p>
  <p>Bitte beachten Sie, dass der VIP-Bereich ein seperater Bereich auf der
  Veranstltungsfläche ist. Das restliche Veranstaltungsgelände ist nach wie
  vor kostenfrei.</p>
  <p>Für Gruppenanfragen im Hospitality Bereich wenden Sie sich bitte an
  <a href='mailto:fanmeile@kit-group.org'>fanmeile@kit-group.org</a> </p>"
      directions: "<h5>Anfahrt</h5>
  <p>Das Eventareal liegt im Herzen der Stadt und kann mit zahlreichen
  öffentlichen Verkehrsmitteln erreicht werden. Es ist fußläufig zum Berliner
  Hauptbahnhof gelegen. Die Hauptbühne befindet sich am Brandenburger
  Tor.</p>
  <p>Anfahrt mit öffentlichen Verkehrsmitteln:</p>
  <p>S-Bahn S5, S7 und S75 bis ‘Hauptbahnhof’ 'Bellevue' oder, Tiergarten’
  U-Bahn U2 bis 'Potsdamer Platz' S-Bahn S1, S2 und S25 und U-Bahn
  U55 bis 'Brandenburger Tor'</p>"
